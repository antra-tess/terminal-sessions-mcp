<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Sessions - Web GUI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #58a6ff;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3fb950;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background: #161b22;
      border-right: 1px solid #30363d;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 1rem;
      border-bottom: 1px solid #30363d;
      font-weight: 600;
    }

    .sessions-list {
      flex: 1;
      overflow-y: auto;
    }

    .session-item {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #30363d;
      cursor: pointer;
      transition: background 0.2s;
    }

    .session-item:hover {
      background: #0d1117;
    }

    .session-item.active {
      background: #1f6feb;
      color: white;
    }

    .session-name {
      font-weight: 500;
      margin-bottom: 0.25rem;
    }

    .session-info {
      font-size: 0.75rem;
      opacity: 0.7;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .terminal-header {
      background: #161b22;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #30363d;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .terminal-title {
      font-weight: 600;
    }

    .terminal-actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .signal-buttons {
      display: flex;
      gap: 0.25rem;
    }

    button.signal {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      background: #21262d;
      border: 1px solid #30363d;
    }

    button.signal:hover {
      background: #30363d;
    }

    button.danger {
      background: #da3633;
      border-color: #f85149;
    }

    button.danger:hover {
      background: #f85149;
    }

    button {
      background: #238636;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #2ea043;
    }

    button.secondary {
      background: #21262d;
      border: 1px solid #30363d;
    }

    button.secondary:hover {
      background: #30363d;
    }

    #terminal-container {
      flex: 1;
      padding: 1rem;
      overflow: hidden;
    }

    #terminal {
      width: 100%;
      height: 100%;
    }

    .input-container {
      background: #161b22;
      border-top: 1px solid #30363d;
      padding: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex: 1;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 0.5rem 0.75rem;
      color: #c9d1d9;
      font-size: 0.875rem;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #58a6ff;
    }

    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
      color: #8b949e;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“º Terminal Sessions</h1>
    <div class="status">
      <div class="status-dot"></div>
      <span>Connected</span>
    </div>
  </header>

  <div class="main-container">
    <div class="sidebar">
      <div class="sidebar-header">Active Sessions</div>
      <div class="sessions-list" id="sessions-list">
        <!-- Sessions will be populated here -->
      </div>
    </div>

    <div class="content" id="content">
      <div class="empty-state">
        <svg fill="currentColor" viewBox="0 0 16 16">
          <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm9.5 10.5H2V4h12v8.5H9.5z"/>
        </svg>
        <p>Select a session to view</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
  <script src="/app.js"></script>
</body>
</html>
